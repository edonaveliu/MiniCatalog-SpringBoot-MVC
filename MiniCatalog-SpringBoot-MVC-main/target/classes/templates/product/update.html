<html th:replace="~{shared/layout::layoutFragment('Modifiko produktin', ~{::main}, null, null)}">

<main class="container">
    <div class="card">
        <div class="card-header">
            <h5>Modifiko produktin</h5>
        </div>
        <div class="card-body">
            <!--            /procuts/update/1 (id=1)-->
            <form th:action="@{/admin/products/update/{id}(id=${productId})}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Emri</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Pershkrimi</label>
                    <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                    <div th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Cmimi</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01">
                    <div th:if="${#fields.hasErrors('price')}"
                         th:errors="*{price}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stoku</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}">
                    <div th:if="${#fields.hasErrors('stock')}"
                         th:errors="*{stock}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Foto</label>
                    <input type="text" class="form-control" id="image" th:field="*{image}">
                    <div th:if="${#fields.hasErrors('image')}"
                         th:errors="*{image}"
                         class="text-danger">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Kategoria</label>
                    <select id="category" class="form-select" th:field="*{categoryId}">
                        <option value="">Zgjedh kategori</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${cat.id == product.categoryId}"
                        ></option>
                    </select>
                </div>

                <hr>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ruaj</button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary ms-2">Anulo</a>
                </div>
            </form>
        </div>
    </div>
</main>

</html>
